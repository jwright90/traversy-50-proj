<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Steps</title>
</head>

<body>
  <div class="flex-center col vh-100">
    <div class="progress-container row">
      <div class="progress" id="progress"></div>
      <div class="circle active flex-center">1</div>
      <div class="circle flex-center">2</div>
      <div class="circle flex-center">3</div>
      <div class="circle flex-center">4</div>
    </div>

    <div class="flex-center row">
      <button class="btn" id="prev" disabled>Prev</button>
      <button class="btn" id="next">Next</button>
    </div>
  </div>
  <script src="./index.js"></script>
</body>

</html>
